<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag & Drop</title>
  <link rel="stylesheet" href="./styles.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="box-left jsBoxLeft">
    <ul role="list">
      <li draggable="true"><i class="fa-solid fa-grip-vertical"></i>List Item 1</li>
      <li draggable="true"><i class="fa-solid fa-grip-vertical"></i>List Item 2</li>
      <li draggable="true"><i class="fa-solid fa-grip-vertical"></i>List Item 3</li>
      <li draggable="true"><i class="fa-solid fa-grip-vertical"></i>List Item 4</li>
    </ul>
  </div>
  <div class="box-right jsBoxRight">
    <ul role="list">
    </ul>
  </div>
  <script src="./script.js"></script>
</body>

</html>
